<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h3 style="font-size: 3vw;" id="turn">Turn: O</h3>
    <div class="grid">
        <button onclick="box('1')" id="1"></button>
        <button onclick="box('2')" id="2"></button>
        <button onclick="box('3')" id="3"></button>
        <button onclick="box('4')" id="4"></button>
        <button onclick="box('5')" id="5"></button>
        <button onclick="box('6')" id="6"></button>
        <button onclick="box('7')" id="7"></button>
        <button onclick="box('8')" id="8"></button>
        <button onclick="box('9')" id="9"></button>
    </div>
    <div class="wins">
        <h2 id="wins">&#x2715; | Wins : 0</h2>
        <button class="reset" onclick="reset()">Reset</button>
        <h2 id="loss">&#9711; | Wins : 0</h2>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
